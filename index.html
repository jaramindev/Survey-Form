<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>freeCodeCamp Survey Form</title>
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <main class="contenedor">
        <form id="survey-form" method="post" action="https://register-demo.freecodecamp.org">

            <!-- fieldset for fields: Name, Email, Age -->
            <fieldset class="campo">
                <div class="campo-label">
                    <label id="name-label" for="name">Name</label>
                </div>

                <div class="campo-input">
                    <input id="name" type="text" class="texto" required placeholder="Enter your name">
                </div>

                <div class="campo-label">
                    <label id="email-label" for="email">Email</label>
                </div>

                <div class="campo-input">
                    <input id="email" type="email" class="texto" required placeholder="Enter your Email">
                </div>

                <div class="campo-label">
                    <label id="number-label" for="number">Age (optional)</label>
                </div>

                <div class="campo-input">
                    <input id="number" type="number" class="texto" min="15" max="99" placeholder="Age">
                </div>
            </fieldset>

            <!-- fieldset for field: role,  -->
            <fieldset class="campo">
                <div class="campo-label">
                    <label for="">Which option best describes your current role?</label>
                </div>

                <div class="campo-input">
                    <select name="currentrole" id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </div>
            </fieldset>

            <!-- fieldset for recommend favorite feature -->
            <fieldset class="campo">
                <div class="campo-label">
                    <label>Would you recommend freeCodeCamp to a friend?</label>
                </div>

                <div class="campo-input">
                    <input type="radio" id="definitely" value="definitely" name="recommend" checked>
                    <label for="definitely">Definitely</label>
                </div>
                <div class="campo-input">
                    <input type="radio" id="maybe" value="maybe" name="recommend">
                    <label for="maybe">Maybe</label>
                </div>
                <div class="campo-input">
                    <input type="radio" id="notsure" value="notsure" name="recommend">
                    <label for="notsure">Not sure</label>
                </div>
            </fieldset>

            <!-- fieldset for field: favorite feature  -->
            <fieldset class="campo">
                <div class="campo-label">
                    <label for="">What is your favorite feature of freeCodeCamp? </label>
                </div>

                <div class="campo-option">
                    <select name="currentrole" id="dropdown">
                        <option value="">Select an option</option>
                        <option value="1">FrontEnd Projects</option>
                        <option value="2">BackEnd Projects</option>
                        <option value="3">Data Visualization</option>
                        <option value="4">Challenges</option>
                        <option value="5">Open Source Community</option>
                        <option value="6">Gitter help rooms</option>
                        <option value="7">Videos</option>
                        <option value="8">City Meetups</option>
                        <option value="9">Wiki</option>
                        <option value="10">Forum</option>
                        <option value="11">Additional Courses</option>
                    </select>
                </div>
            </fieldset>

            <!-- fieldset for field: Improves  -->
            <fieldset class="campo">
                <div class="campo-label">
                    <label>What would you like to see improved (check all that apply)?</label>
                </div>
                <div class="campo-option">
                    <input type="checkbox" id="frontend" value="frontend" name="improvement">
                    <label for="definitely">FrontEnd Projects</label>
                </div>
                <div class="campo-option">
                    <input type="checkbox" id="backend" value="backend" name="improvement">
                    <label for="maybe">BackEnd Projects</label>
                </div>
                <div class="campo-option">
                    <input type="checkbox" id="data" value="data" name="improvement">
                    <label for="maybe">Data Visualization</label>
                </div>
                <div class="campo-option">
                    <input type="checkbox" id="challenges" value="challenges" name="improvement">
                    <label for="notsure">Challenges</label>
                </div>
                <div class="campo-option">
                    <input type="checkbox" id="opensource" value="opensource" name="improvement">
                    <label for="notsure">Open Source Community</label>
                </div>
                <div class="campo-option">
                    <input type="checkbox" id="gitter" value="gitter" name="improvement">
                    <label for="notsure">Gitter help rooms</label>
                </div>
                <div class="campo-option">
                    <input type="checkbox" id="videos" value="videos" name="improvement">
                    <label for="notsure">Videos</label>
                </div>
                <div class="campo-option">
                    <input type="checkbox" id="city" value="city" name="improvement">
                    <label for="notsure">City Meetups</label>
                </div>
                <div class="campo-option">
                    <input type="checkbox" id="wiki" value="wiki" name="improvement">
                    <label for="notsure">Wiki</label>
                </div>
                <div class="campo-option">
                    <input type="checkbox" id="forum" value="forum" name="improvement">
                    <label for="notsure">Forum</label>
                </div>
                <div class="campo-option">
                    <input type="checkbox" id="courses" value="courses" name="improvement">
                    <label for="notsure">Additional Courses</label>
                </div>
            </fieldset>

            <!-- field: comments or suggestion -->
            <fieldset  class="campo">
                <div class="campo">
                    <div class="campo-label">
                        <label for="">Any comments or suggestions?</label>
                    </div>
    
                    <div class="campo-input">
                        <textarea name="comments" id="comments" rows="5"
                            placeholder="Enter your comment here..."></textarea>
                    </div>
                </div>
    
                <input class="button" id="submit" type="submit" value="Submit" />
            </fieldset>

        </form>

    </main>
</body>

</html>
